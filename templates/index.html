<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv11 Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=instrument-sans:400,500,600" rel="stylesheet" />
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'Instrument Sans', sans-serif;
        }
        .container {
            max-width: 900px;
        }
        .card {
            background-color: #2c2c2c;
            border: none;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .card p.text-muted {
            color: #b0b0b0 !important;
        }
        .form-label {
            color: #d0d0d0;
            font-weight: 500;
        }
        
        .custom-file-upload {
            border: 2px dashed #555555;
            border-radius: 10px;
            background-color: #444444;
            color: #b0b0b0;
            padding: 20px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .custom-file-upload:hover {
            background-color: #555555;
            border-color: #8a7acd;
        }
        .custom-file-upload i {
            font-size: 1.2rem;
        }

        input[type="file"]#fileUpload {
            display: none;
        }

        .form-control:focus {
            background-color: #555555;
            border-color: #8a7acd;
            box-shadow: 0 0 0 0.25rem rgba(106, 90, 205, 0.25);
            color: #ffffff;
        }

        .btn-primary {
            background-image: linear-gradient(to right, #6a5acd 0%, #a076e0 51%, #6a5acd 100%);
            background-size: 200% auto;
            color: white;
            border: none;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary:hover {
            background-position: right center;
            color: #fff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .btn-primary:active {
            transform: translateY(0px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #result-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #555;
        }
        
        #error-message {
            color: #f0f0f0;
            background-color: #5a1e24;
            border: 1px solid #a03c44;
        }

        .loader {
            display: none;
        }
        .button-icon {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="card">
                    <h1 class="text-center mb-3">Лабораторна робота: Детекція Об'єктів</h1>
                    <p class="text-center text-muted mb-4">Аналіз зображень (Яблука та Груші) з YOLOv11</p>
                    
                    <form id="upload-form">
                        <div class="mb-3">
                            <label class="form-label">Оберіть зображення:</label>
                            
                            <input type="file" id="fileUpload" name="file" accept="image/*" required>
                            
                            <label for="fileUpload" class="custom-file-upload">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span id="file-upload-filename">Натисніть, щоб обрати файл...</span>
                            </label>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary">
                                <span class="spinner-border spinner-border-sm loader" role="status" aria-hidden="true"></span>
                                <i class="fas fa-search button-icon"></i>
                                <span class="button-text">Знайти Фрукти</span>
                            </button>
                        </div>
                    </form>

                    <div id="result-container" class="text-center mt-4">
                        <img id="result-img" src="" alt="Detection Result" style="display: none;">
                        <div id="error-message" class="alert" style="display: none;"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        // Отримуємо доступ до елементів сторінки
        const uploadForm = document.getElementById('upload-form');
        const resultImg = document.getElementById('result-img');
        const errorMessage = document.getElementById('error-message');
        const loader = document.querySelector('.loader');
        const buttonText = document.querySelector('.button-text');
        const buttonIcon = document.querySelector('.button-icon');

        const fileInput = document.getElementById('fileUpload');
        const fileUploadFilename = document.getElementById('file-upload-filename');

        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                fileUploadFilename.textContent = fileInput.files[0].name;
            } else {
                fileUploadFilename.textContent = 'Натисніть, щоб обрати файл...';
            }
        });

        // Додаємо "слухача" на подію "submit" (натискання кнопки "Знайти Фрукти")
        uploadForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            if (fileInput.files.length === 0) {
                showError('Будь ласка, оберіть файл.');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            // Показуємо завантажувач
            loader.style.display = 'inline-block';
            buttonIcon.style.display = 'none';
            buttonText.textContent = 'Обробка...';
            hideError();
            resultImg.style.display = 'none';

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    resultImg.src = result.result_image_url + '?t=' + new Date().getTime();
                    resultImg.style.display = 'block';
                } else {
                    showError(result.error || 'Unknown error occurred.');
                }

            } catch (error) {
                // Мережева помилка
                console.error('Fetch error:', error);
                showError('Network error. Could not connect to server.');
            } finally {
                // Повертаємо кнопку в початковий стан
                loader.style.display = 'none';
                buttonIcon.style.display = 'inline-block';
                buttonText.textContent = 'Знайти Фрукти';
                
                fileInput.value = '';
                fileUploadFilename.textContent = 'Натисніть, щоб обрати файл...';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
